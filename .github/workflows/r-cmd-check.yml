# Reusable workflow for R-CMD-check
# based on https://github.com/r-lib/actions/blob/v2/examples/check-full.yaml

on:
  workflow_call:
    inputs:
      use_full_build_matrix:
        required: false
        type: boolean
      cache_pkgs:
        required: false
        default: true
        type: boolean
      gha_timeout_minutes:
        required: false
        type: number
        default: 360

name: R-CMD-check
jobs:
  matrix_prep:
  # Determine the build matrix (OS and versions of R)
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
    - uses: actions/checkout@v3
      with:
        repository: 'nmfs-fish-tools/ghactions4r'
        ref: 'main'
    - name: check path
      run: |
        ls -r
        pwd
    - id: set-matrix
      run: |
        if ${{ inputs.use_full_build_matrix }} == 'true';
        then
          JSON=$(cat ./github/matrix_includes_full.json)
        else
          JSON=$(cat ./github/matrix_includes_standard.json)
        fi
        # the following lines are only required for multi line json
        JSON="${JSON//'%'/'%25'}"
        JSON="${JSON//$'\n'/'%0A'}"
        JSON="${JSON//$'\r'/'%0D'}"
        echo "matrix=$JSON" >> $GITHUB_OUTPUT

  R-CMD-check:
    needs: matrix_prep
    runs-on: ubuntu-latest
    timeout-minutes: ${{ inputs.gha_timeout_minutes }}
    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config: ${{ fromJson(needs.matrix_prep.outputs.matrix) }}
    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          error-on: '"error"'

      - name: Show testthat output
        if: always()
        run: find check -name 'testthat.Rout*' -exec cat '{}' \; || true
        shell: bash

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@main
        with:
          name: ${{ runner.os }}-r${{ matrix.config.r }}-results
          path: check
